{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="megakit,business,company,agency,multipurpose,modern,bootstrap4">
  
  <meta name="author" content="themefisher.com">

  <title>Login</title>

  <!-- bootstrap.min css -->
  <link rel="stylesheet" href={%static "plugins/bootstrap/css/bootstrap.min.css" %}>
  <!-- Icon Font Css -->
  <link rel="stylesheet" href={%static "plugins/themify/css/themify-icons.css" %}>
  <link rel="stylesheet" href={%static "plugins/fontawesome/css/all.css" %}>
  <link rel="stylesheet" href={%static "plugins/magnific-popup/dist/magnific-popup.css" %}>
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href={%static "plugins/slick-carousel/slick/slick.css" %}>
  <link rel="stylesheet" href={%static "plugins/slick-carousel/slick/slick-theme.css" %}>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href={%static "css/style.css" %}>

</head>

<body>

<!-- Header Start --> 

<header class="navigation">
	<nav class="navbar navbar-expand-lg  py-4" id="navbar">
		<div class="container">
			<a class="navbar-brand" href="index.html">
				EULE
			</a>

		  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
			<span class="fa fa-bars"></span>
		  </button>
		</div>
	</nav>
</header>

<!-- Header Close --> 

<div class="main-wrapper ">
<section class="page-title bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <h1 class="text-capitalize mb-4 text-lg">Login</h1>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Home</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
				<form method="POST">
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ next }}">
		
					{{ form.as_p }}
					<button type="submit" >Entrar</button>
				</form>
				<br>
				<a href="http://127.0.0.1:8000/accounts/register/">Cadastre-se aqui!</a>
                    
            </div>
        </div>
    </div>
</section>


<!-- footer Start -->
<footer class="footer section">
	<div class="container">
		<div class="footer-btm pt-4">
			<div class="row">
				<div class="col-lg-6">
					<div class="copyright">
						&copy; Copyright Reserved to <span class="text-color">Megakit.</span> by <a href="https://themefisher.com/" target="_blank">Themefisher</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>
   
    </div>

    <!-- 
    Essential Scripts
    =====================================-->

    
    <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.js"></script>
    <script src="js/contact.js"></script>
    <!-- Bootstrap 4.3.1 -->
    <script src="plugins/bootstrap/js/popper.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
   <!--  Magnific Popup-->
    <script src="plugins/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <!-- Slick Slider -->
    <script src="plugins/slick-carousel/slick/slick.min.js"></script>
    <!-- Counterup -->
    <script src="plugins/counterup/jquery.waypoints.min.js"></script>
    <script src="plugins/counterup/jquery.counterup.min.js"></script>

    <!-- Google Map -->
    <script src="plugins/google-map/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>    
    
    <script src="js/script.js"></script>

  </body>
  </html>
